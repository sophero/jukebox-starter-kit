<!DOCTYPE html>
<html>
<head>
	<title>Jukebox Starter Kit</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<audio class="audio-player">
	</audio>

		<button class="play-button">Play</button>
		<button class="pause-button">Pause</button>
		<button class="volume-up">Volume +</button>
		<button class="volume-down">Volume -</button>

	<h3>Currently playing:</h3>
	<div class="now-playing">Please choose a song.</div>

	<button class="load-button">Load new song</button>
	<br>
	<button class="choose-song-button">Choose song from list</button>

	<button class="random-song">Play a random song!</button>

	<h3>Song list:</h3>
	<ol class="song-list"></ol>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
